<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Page Scroll</title>
    <!-- link to css file-->
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="menu-wrap">
        
        <ul>
            <li id="no-bg"><div id="logo-box">cidospark-teach</div></li>
            <li><a href="#pg1" class="menu-link" id="active">Page 1</a></li>
            <li><a href="#pg2" class="menu-link">Page 2</a></li>
            <li><a href="#pg3" class="menu-link">Page 3</a></li>
            <li><a href="#pg4" class="menu-link">Page 4</a></li>
            <li><a href="#pg5" class="menu-link">Page 5</a></li>
        </ul>
    </div>

    <div class="content">
        <section id="pg1"><h2>page 1</h2></section>
        <section id="pg2"><h2>page 2</h2></section>
        <section id="pg3"><h2>page 3</h2></section>
        <section id="pg4"><h2>page 4</h2></section>
        <section id="pg5"><h2>page 5</h2></section>
    </div>
</body>

<script>
    let elems = document.querySelectorAll(".menu-link");
    elems.forEach(elem => {
        elem.addEventListener('click', (e) => {
            this.removeBg();
            e.target.style.background = "rgba(255, 255, 255, .15)";
        })
    })

    function removeBg(){
        elems.forEach(elem => elem.style.background = "none");
        //alert(elems)
    }
</script>
</html>
