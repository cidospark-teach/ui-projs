<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletine box</title>

    <!-- link to css file -->
    <link href="main.css" rel="stylesheet" />

</head>
<body>
    <section class="container">
        <header>
            <h2>cidospark-teach</h2>
            <h4>bulletine box component</h4>
        </header>
        <div class="bulletine-wrapper">
            <div class="news-list">
                <div class="bulletine-title">News bulletine</div>
                <ul>
                    <li class="active">News 1</li>
                    <li>News 2</li>
                    <li id="pages">
                        <ul>
                            <li>&laquo;</li>
                            <li>1</li>
                            <li class="active">2</li>
                            <li>3</li>
                            <li>&raquo;</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="news-contents">
                <ul>
                    <li>News box 1</li>
                    <li>News box 2</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
